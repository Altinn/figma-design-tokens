name: Test manual trigger
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "The type of release (patch, minor, major)"
        required: true
        type: string

jobs:
  manual_release:
    name: Manual build & release
    runs-on: ubuntu-20.04
    steps:
      - name: Config Git
        run: |
          git config --global user.name 'Automated action'
          git config --global user.email 'automated-action@example.com'

      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Run script
        run: yarn release ${{ github.event.inputs.release_type }}

      - name: Push tag
        run: git push --follow-tags
